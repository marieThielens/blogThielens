   <section id="contenuPage" class="contact">
    <main > 
    <h1>Contactez-nous</h1>
    <p>Merci de compléter le formulaire suivant pour me contacter. Tous les champs du formulaire sont requis.</p>
    <form id="formulaireContact" action="formulaireEnvoye.html">
        <div>
            <div>
                <!-- label : lier le texte à l'input / for="identifiant de l'input" -->
                <label for="prenom">Prénom</label>
                <!-- Name permet de récupérer les valeurs des champs du formulaire -->
                <input type="text" name="prenom" id="prenom" required>
            </div>
            <div>
                <label for="nomFamille">Nom de famille</label>
                <input type="text" name="nomFamille" id="nomFamille" required>
            </div>
            <div>
                <label for="email">Votre e-mail</label>
                <input type="email" name="email" id="email" required>
            </div>
        </div>
        <div>
            <div>
                <label for="message">Votre message</label>
                <textarea name="message" id="message" required></textarea>
            </div>
        </div>
        <!-- Privilégier un bouton plutot qu'un input -->
        <button type="submit">Envoyer</button>
    </form>
</main>
</section>
